<section class="hero">
  <div class="container">
    <div class="hero-container">
      <div class="hero-title-container">
        <h1 class="hero-title">
          Welcome to our <span class="hero-span">collection</span> of premium
          watches
        </h1>
        <p class="hero-p">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>

      <div class="hero-scroll">
        <img
          srcset="./img/hero-team.png 1x, ./img/hero-team@2x.png 2x"
          src="./img/hero-team.png"
          alt="people"
          class="hero-team-img"
          width="146"
          height="60"
        />

        <a href="#footer" class="scroll-link">Scroll down</a>
      </div>
    </div>
    <picture>
      <source
        srcset="./img/hero.jpg 1x, ./img/hero@2x.jpg 2x"
        media="(min-width: 1280px)"
      />
      <source
        srcset="./img/hero-tab.jpg 1x, ./img/hero-tab@2x.jpg 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="./img/hero-mob.jpg 1x, ./img/hero-mob@2x.jpg 2x"
        media="(min-width: 320px)"
      />
      <img src="./img/hero.jpg" alt="clock img" class="hero-img" width="1150" height="500" />
    </picture>
  </div>
</section>
